{% extends "base.html" %}
{% block content %}
    {% if preview_path %}
    <script>
        var refreshId = setInterval(function() {
            $.getJSON('_results/{{ preview_path }}', function(data) {
                if (!data) {
                    return;
                } else {
                    updateResults(data);
                    clearInterval(refreshId);
                }
            });
        }, 200);
        function updateResults(data) {
            $('#preview').hide();
            if (data.gif) {
                $('#gif').append(getImageWithDownload(data.gif, "result"));
            }
            for (var i = 0; i < data.frames.length; i++) {
                $('#frames').append(getImageWithDownload(data.frames[i],
                    "result" + i.toString()));
            }
        }
        function getImageWithDownload(fileName, downloadName) {
            return $('<a href="static/' + fileName + '" download="' +
                downloadName + '"><img src="static/' + fileName + '" /></a>');
        }
    </script>
    <div id="preview">
        <img src="static/{{ preview_path }}" />
    </div>
    <div id="gif"></div>
    <div id="frames"></div>
    {% endif %}
{% endblock %}
